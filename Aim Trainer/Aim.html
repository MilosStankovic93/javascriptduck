<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title></title>
	<script
			  src="https://code.jquery.com/jquery-3.5.1.min.js"
			  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
			  crossorigin="anonymous"></script>
	<style>
		#teren{
			position: relative;
			height: 800px;
			width: 800px;
			border: solid  black 1px;
			margin-left: 50px;
			margin-top: 50px; 
		}

		.tacka{
			position: absolute;
			height: 16px;
			width: 16px;
			border: solid black 1px;
			border-radius: 9999px;
			background-color: red;

		}	



	</style>		  
</head>
<body>
	<div id="score">0</div>
	<div id="teren">
		<div class="tacka"></div>
	</div>


	<script>
		var timeout1 = false;
		var timeout2 = false;
		var rezultat = 0;
		

		

		$(".tacka").click(()=>{
			rezultat += parseInt(100);
			$("#score").text(rezultat);
			clearInterval(timeout1);
			clearInterval(timeout2);
			$(".tacka").hide();
			postaviTacku();

		});

		function postaviTacku(){
			var mestoX = Math.floor(Math.random()*(800-17))
			var mestoY = Math.floor(Math.random()*(800-17))
				$(".tacka").animate({
					top: mestoX + "px",
					left: mestoY + "px"
				}, 1);
				$(".tacka").fadeIn(300);

				timeout1 = setTimeout(()=>{
					
					$(".tacka").hide();
					if(rezultat >= 100){
					rezultat += parseInt(-100);
					$("#score").text(rezultat);
					}
					timeout2 = setTimeout(()=>{
						postaviTacku()
					}, 1500);
				}, 1500);
		};

		postaviTacku();
		
		


	</script>

</body>
</html>
