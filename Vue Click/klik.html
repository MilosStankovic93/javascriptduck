<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
	<title></title>

</head>
<body>

	<div id="app">

		<button @click="counter+=5">+</button>
		{{ counter }}

		<div>
			{{ najveciScore }}
		</div>
		
		
	</div>


	<script>
		
		var mainVue = new Vue({
			el: "#app",
			data: function(){
				return {
					counter: 0,
					resetTimeoutId: null,
					najveciScore: 0,
					

				}
			},
			methods: {
			
			},

			computed:{
				
				
			},

			watch:{
				counter: function(newValue){
						if(newValue > this.najveciScore){
							this.najveciScore = newValue
						}
						if(newValue > 50 && this.resetTimeoutId == null){
							this.resetTimeoutId = setTimeout(() => {
								this.counter = 0;
								this.resetTimeoutId = null;
							}, 1500)
							
						}
						
						
				},
				
				

			}

			
		})


	</script>


</body>
</html>
